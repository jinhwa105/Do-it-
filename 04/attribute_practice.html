<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <form></form>
    <fieldset>
        <legend>수강과목</legend>
        <label for="sub">영어회화</label>
        <input type="text" id="sub">
    </fieldset>
    <fieldset>
        <legend>신청자</legend>
        <ul>
            <li>
            <label class="reg" for="uname">이름</label>
            <input type="text" id="uname" autofocus required>
        </li>
        <li>
        <label class="reg" for="num">학번</label>
        <input type="text" id="num" placeholder="하이픈 없이 입력">
        </li>
        <li>
            <label class="reg" for="class">학과</label>
            <select size="5" id="class" multiple>
                <option value="archi">건축공학과</option>
                <option value="mechanic">기계공학과</option>
                <option value="indust">산업공학과</option>
                <option value="elec">전기전자공학과</option>
                <option value="computer" selected>컴퓨터공학과</option>
                <option value="chemical">화학공학과</option>
            </select>
        </li>
    </ul>
    </fieldset>
    <fieldset>
        <legend>수강 과목을 선택하세요</legend>
        <label for="interest">관심분야</label>
        <input type="text" id="interest" list="choices">
        <datalist id="choices">
            <option value="grammer" label="문법"></option>
            <option value="voca" label="어휘"></option>
            <option value="speaking" label="회화"></option>
            <option value="listening" label="리스닝"></option>
            <option value="news" label="뉴스청취"></option>
        </datalist>
    </fieldset>

    <label for="easy">이지스퍼블리싱</label>
    <textarea name="intro" cols="60" rows="5">
        열심히 사는 사람들의 손을 잡아주는 곳 - 이지스 퍼블리싱

        우리는 책을 내기 전에 다시 한번 물어봅니다
        "이 책이 사람들에게 도움이 되는가?"

        더 쉽게 더 빠르게 지식을 전달하고 싶습니다
        이지스퍼블리싱
    </textarea>

    <input type="submit" value="전송하기">
    <button type="submit">전송하기</button>

    <form>
        <button type="submit" class="subm">
            <img src="images/tick.png" alt="">전송하기
        </button>
    </form>

    <form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
        <input type="number" name="num1" value="0">
        +<input type="number" name="num2" value="0">
        =<output name="result" for="num"></output>
    </form>
    <hr>
    <ul>
        <li>
            <label>10초 남음</label>
            <progress value="50" max="60"></progress>
        </li>
        <li>
            <label>진행률 30%</label>
            <progress value="30" max="100"></progress>
        </li>
        <li>
            <label>점유율 0.8</label>
            <meter value="0.8"></meter>
        </li>
        <li>
            <label>사용량 64%</label>
            <meter min="0" max="100" value="64"></meter>
        </li>
        <li>
            <label>트래픽 초과</label>
            <meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
        </li>
        <li>
            <label>적절한 트래픽</label>
            <meter value="0.5" optimum="0.8"></meter>
        </li>
    </ul>
</body>
</html>
